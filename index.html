<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尹子锋 - 个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- 全局与基础设置 --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1f1227;
            font-family: 'Microsoft YaHei', sans-serif;
            cursor: default; 
            user-select: none; 
        }

        /* --- 背景容器  --- */
        .bg-wrapper {
            position: absolute;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out, transform 0.1s ease-out;
            filter: brightness(0.7) blur(2px);
        }

        /* --- 登录卡片  --- */
        .glass-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            transition: all 0.4s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- 标题特效 --- */
        .neon-text {
            color: white;
            text-shadow: 0 0 5px rgba(255,255,255,0.6), 
                         0 0 10px rgba(255,255,255,0.4), 
                         0 0 20px rgba(230, 0, 115, 0.4);
        }

        /* --- 输入框特效 --- */
        .input-dark {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .input-dark:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(167, 139, 250, 0.5);
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.2);
            outline: none;
        }

        /* --- 按钮特效 --- */
        .btn-glow {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        /* --- 电影遮幅  --- */
        .cinema-bar {
            position: fixed;
            left: 0;
            width: 100%;
            height: 60px;
            background: black;
            z-index: 10;
            pointer-events: none;
        }
        .bar-top { top: 0; }
        .bar-bottom { bottom: 0; }

        /* --- 雪花 Canvas  --- */
        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        
        .click-ripple {
            position: fixed;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 19, 53, 0.719); 
            border: 1px solid rgb(255, 255, 255); /* 边缘锐利 */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 发光 */
            pointer-events: none; 
            z-index: 9999; /* 最顶层 */
            animation: ripple-anim 0.6s ease-out forwards;
        }

        @keyframes ripple-anim {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
                border-width: 5px;
            }
            100% {
                width: 150px; 
                height: 150px;
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center relative">

    <div class="cinema-bar bar-top"></div>
    <div class="cinema-bar bar-bottom">
        <div class="absolute w-full h-full flex items-center justify-center text-gray-400 text-xs tracking-widest">
             <span id="realTimeClock">LOADING TIME...</span>
        </div>
    </div>

    <div class="bg-wrapper" id="parallaxBg" data-speed="2"></div>

    <div class="relative z-20 w-full max-w-md p-8 rounded-2xl glass-card mx-4">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold neon-text mb-2 tracking-[15px] ml-[15px]">尹子锋</h1>
            <p class="text-gray-300 text-sm tracking-[4px] uppercase opacity-80 mt-3">Personal Workspace</p>
        </div>

        <div class="mb-8 space-y-4">
            <div class="relative">
                <input 
                    type="password" 
                    id="secretKey" 
                    class="w-full px-5 py-4 rounded-xl input-dark text-lg text-center tracking-widest placeholder-gray-500"
                    placeholder="ACCESS KEY"
                    autocomplete="off"
                >
            </div>
            
            <div id="errorTip" class="text-red-400 text-sm text-center min-h-[20px] opacity-0 transition-opacity duration-300">
                密钥错误 / Access Denied
            </div>
        </div>

        <button 
            id="loginBtn" 
            class="w-full btn-glow text-white font-bold py-4 rounded-xl flex items-center justify-center group overflow-hidden relative"
        >
            <span class="relative z-10 tracking-[6px] text-lg pl-[6px]">进入主页</span>
            
            <svg id="loadingIcon" class="ml-2 h-5 w-5 animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <div class="text-center mt-6 text-gray-500 text-xs">
            Key: Am9jPJ37
        </div>
    </div>

    <script>
      
        document.addEventListener('click', function(e) {
            
            const ripple = document.createElement('div');
            
            ripple.classList.add('click-ripple');
            
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // --- 雪花 ---
        (function() {
            var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60); };
            window.requestAnimationFrame = requestAnimationFrame;
            
            var flakes = [],
                canvas = document.createElement("canvas"),
                ctx = canvas.getContext("2d"),
                flakeCount = 100, 
                mX = -100,
                mY = -100;
            
            canvas.id = "snowfall";
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
            
            function snow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < flakeCount; i++) {
                    var flake = flakes[i],
                        x = mX,
                        y = mY,
                        minDist = 150,
                        x2 = flake.x,
                        y2 = flake.y;
                    
                    var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
                        dx = x2 - x,
                        dy = y2 - y;
                    
                    if (dist < minDist) {
                        var force = minDist / (dist * dist),
                            xcomp = (x - x2) / dist,
                            ycomp = (y - y2) / dist,
                            deltaV = force / 2;
                        flake.velX -= deltaV * xcomp;
                        flake.velY -= deltaV * ycomp;
                    } else {
                        flake.velX *= 0.98;
                        if (flake.velY <= flake.speed) {
                            flake.velY = flake.speed;
                        }
                        flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
                    }
                    
                    ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
                    flake.y += flake.velY;
                    flake.x += flake.velX;
                        
                    if (flake.y >= canvas.height || flake.y <= 0) {
                        reset(flake);
                    }
                    if (flake.x >= canvas.width || flake.x <= 0) {
                        reset(flake);
                    }
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                requestAnimationFrame(snow);
            };
            
            function reset(flake) {
                flake.x = Math.floor(Math.random() * canvas.width);
                flake.y = 0;
                flake.size = (Math.random() * 3) + 2;
                flake.speed = (Math.random() * 1) + 0.5;
                flake.velY = flake.speed;
                flake.velX = 0;
                flake.opacity = (Math.random() * 0.5) + 0.3;
            }
            
            function init() {
                for (var i = 0; i < flakeCount; i++) {
                    var x = Math.floor(Math.random() * canvas.width),
                        y = Math.floor(Math.random() * canvas.height),
                        size = (Math.random() * 3) + 2,
                        speed = (Math.random() * 1) + 0.5,
                        opacity = (Math.random() * 0.5) + 0.3;
                    flakes.push({
                        speed: speed,
                        velY: speed,
                        velX: 0,
                        x: x,
                        y: y,
                        size: size,
                        stepSize: (Math.random()) / 30,
                        step: 0,
                        opacity: opacity
                    });
                }
                snow();
            };
            
            window.addEventListener("resize", function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            init();
        })();

        // --- 背景切换与视差  ---
        const bgWrapper = document.getElementById('parallaxBg');
        const bgImages = [
            'picture/1.jpg',
            'picture/2.jpg',
            'picture/farmer.jpg',
            'picture/minecraft.png'
        ];
        
        bgWrapper.style.backgroundImage = `url('${bgImages[0]}')`;

        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % bgImages.length;
            bgWrapper.style.backgroundImage = `url('${bgImages[currentIndex]}')`;
        }, 8000); 

        document.addEventListener('mousemove', (e) => {
            const speed = 2; 
            const x = (window.innerWidth - e.pageX * speed) / 100;
            const y = (window.innerHeight - e.pageY * speed) / 100;
            bgWrapper.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });

        // --- 登录逻辑 ---
        const secretKeyInput = document.getElementById('secretKey');
        const loginBtn = document.getElementById('loginBtn');
        const errorTip = document.getElementById('errorTip');
        const loadingIcon = document.getElementById('loadingIcon');
        const CORRECT_KEY = 'YZf1627608541';

        function handleLogin() {
            const inputKey = secretKeyInput.value.trim();
            
            if (!inputKey) {
                showError('请输入访问密钥');
                return;
            }

            loginBtn.disabled = true;
            loadingIcon.classList.remove('hidden');
            errorTip.style.opacity = '0'; 

            setTimeout(() => {
                if (inputKey === CORRECT_KEY) {
                    document.body.style.transition = "opacity 1s";
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                         window.location.href = 'main.html';
                    }, 1000);
                } else {
                    showError('密钥错误 Access Denied');
                    loginBtn.disabled = false;
                    loadingIcon.classList.add('hidden');
                    secretKeyInput.value = '';
                    secretKeyInput.focus();
                }
            }, 800);
        }

        function showError(msg) {
            errorTip.textContent = msg;
            errorTip.style.opacity = '1';
            const card = document.querySelector('.glass-card');
            card.style.transform = "translateX(10px)";
            setTimeout(() => card.style.transform = "translateX(-10px)", 100);
            setTimeout(() => card.style.transform = "translateX(0)", 200);
        }

        loginBtn.addEventListener('click', handleLogin);
        secretKeyInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // --- 时间显示 ---
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN', { 
                hour12: false, 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('realTimeClock').textContent = `当 前 时 间[ ${timeStr} ]`;
        }
        setInterval(updateTime, 1000);
        updateTime();

    </script>
</body>

</html>
